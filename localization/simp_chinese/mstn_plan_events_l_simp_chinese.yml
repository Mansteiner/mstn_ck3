l_simp_chinese:
 mstn_etude_plan.1001.t:0 "制定学习主题"
 mstn_etude_plan.1001.t_diligent:0 "好的开始是成功的一半"
 mstn_etude_plan.1001.t_lazy:0 "万事开头难......"

 mstn_etude_plan.1001.desc:0 "世界上有如此多的知识，穷其一生也很难消化得完冰山一角。因此，在开始学习前，制定学习主题是非常关键的。\n\n于是，我翻开计划本的第一页，写上......"
 mstn_etude_plan.1001.desc_diligent:0 "世界上有如此多的知识，即使我每天用功学习，不加休息，穷其一生我也读不完所有书。因此，在开始学习前，制定学习主题是非常关键的。\n\n于是，我兴致勃勃地翻开计划本的第一页，写上......"
 mstn_etude_plan.1001.desc_lazy:0 "虽然我的身体很不情愿，但我依然还是想做出一些改变。我想通过学习，证明我的能力。但在开始之前，我得先制定一下学习主题。\n\n于是，我漫不经心地翻开计划本的第一页，写上......"

 mstn_etude_plan.1001.a:0 "我想学习为人处世之道"
 mstn_etude_plan.1001.b:0 "我想习得运筹帷幄之术"
 mstn_etude_plan.1001.c:0 "我想得到治国理政良方"
 mstn_etude_plan.1001.d:0 "我想研习如何暗箭伤人"
 mstn_etude_plan.1001.e:0 "我想钻研世间万物规律"
 mstn_etude_plan.1001.f:0 "我想强健身躯练习武术"
